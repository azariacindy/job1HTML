<html>
    <head>
        <title>Membuat tabel</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan=2 align="right" valign="bottom">
                    <b><font face="courier">ini baris pertama kolom pertama</font></b>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <td>ini juga tambah 1 kolom lagi</td>
            </tr>
            <tr>
                <td>ini juga tambah 1 kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan antara 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
