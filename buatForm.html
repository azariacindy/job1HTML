<html>
    <head>
        <title>Membuat Form</title>
    </head>

    <body>
        <form method="POST" action="gambar.html">
            <h4>FORM</h4>
            <!-- Field untuk memasukkan nama -->
            <input type="text" name="vari" size="30" value="Enter your name here.">
            <br><br>
            <!-- Field baru untuk memasukkan alamat -->
            <input type="text" name="address" size="30" value="Enter your address here.">
            <br><br>
            <b>Are you a student?</b>
            <input type="checkbox" name="var3">
            <br><br>
            <b>How old are you?</b>
            <br>
                <input type="radio" name="var4" value="r1">10 - 15 <br>
                <input type="radio" name="var4" value="r1">16 - 20 <br>
                <input type="radio" name="var4" value="r1">21 - 25 <br><br>
            
            <b>Which one do you have?</b>
            <br>
            <input type="checkbox" name="vehicle1" value="Bike" checked> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
            <input type="checkbox" name="vehicle4" value="Plane"> I have a plane<br><br>

            <b>Where are you from?</b>
            <br>
            <select name="var6" size="1">
                <option value="BG">Bulgaria</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="ID" selected>Indonesia</option>
            </select>
            <br><br>

            <b>Enter your private code:</b>
            <input type="password" name="password" size="30">
            <br><br>

            <b>Enter your comments:</b>
            <br>
            <textarea name="comments" rows="5" cols="40">Enter your comments here...</textarea>
            <br><br>

            <input type="submit" name="var5" value="Send">
            <input type="reset" name="var6" value="Clear">
        </form>
    </body>
</html>
